<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    
      
      <div class="flexbox-container">
        <div class="div-1">
            <div class="overlay-picture"><img class="face-pic" src="odin-lined.png"  alt=""> <div class="text-odin">ODIN</div></div>
            
            <img class="theImage" src="halie-west-25xggax4bSA-unsplash.jpeg" alt="">
        </div>
        <div class="div-2">

            <div class="blurb"> 
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>

            <div class="theForm">
                <p>Let's do this!</p>
                <form action="results.html" id="myForm" method="get">
                    <div class="form-container">
                        <div class="left">
                            <div><label >FIRST NAME</label></div>
                            <div><input name="FN" type="text" required></div>

                            <div><label >EMAIL</label></div>
                            <div><input name="EM" type="email" required></div>

                            <div><label >PASSWORD</label></div>
                            <div><input name="PassWord" id="pw" type="password" required></div>
                        </div>
                            
                        <div class="right">
                            <div class="left">
                                <div><label >LAST NAME</label></div>
                                <div><input name="LN" type="text" required></div>

                                <div><label >PHONE NUMBER</label></div>
                                <div><input name="PN" type="tel"></div>

                                <div><label id="pw-check-label" >CONFIRM PASSWORD</label></div>
                                <div><input id="check-pw" name="PW2" type="password" required></div>
                            </div>
                        </div>
                    </div>
        
                </form>
            </div>
            <div class="createAccount">
                <input class="submit-form" type="submit" value="Create Account" form="myForm">
                <p>Already have an account? <a href="">Log in.</a>
            </div>
            
        </div>
      </div>
      <script src="form.js"></script>
</body>
</html>
