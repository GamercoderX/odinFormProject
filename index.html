<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
      
      <div class="flexbox-container">
        <div class="div-1">
            <div class="overlay-picture"><img class="face-pic" src="odin-lined.png"  alt=""> <div class="text-odin">ODIN</div></div>
            
            <img class="theImage" src="halie-west-25xggax4bSA-unsplash.jpeg" alt="">
        </div>
        <div class="div-2">

            <div class="blurb"> 
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>

            <div class="theForm">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div class="form-container">
                        <div class="left">
                            <div><label for="">FIRST NAME</label></div>
                            <div><input type="text"></div>

                            <div><label for="">EMAIL</label></div>
                            <div><input type="email"></div>

                            <div><label for="">PASSWORD</label></div>
                            <div><input type="password"></div>
                        </div>
                            
                        <div class="right">
                            <div class="left">
                                <div><label for="">LAST NAME</label></div>
                                <div><input type="text"></div>

                                <div><label for="">PHONE NUMBER</label></div>
                                <div><input type="tel"></div>

                                <div><label for="">CONFIRM PASSWORD</label></div>
                                <div><input type="password"></div>
                            </div>
                        </div>
                    </div>
        
                </form>
            </div>
            <div class="createAccount">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in.</a>
            </div>
            
        </div>
      </div>
</body>
</html>
